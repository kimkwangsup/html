<!DOCTYPE html>
<html>
<head>
    <title>select 태그</title>
    <meta charset="UTF-8">
</head>
<body>
    <form method="get" action="result.html">
        <select name="subj">
            <option>과목 선택</option>
            <option value="1.">java</option>
            <option value="2.">oracle</option>
            <option value="3.">python</option>
            <option value="4.">r</option>
            <option value="5.">html</option>
        </select>
        <p>
            <button type="reset">초기화</button>
            <button type="submit">제출</button>
        </p>
    </form>
    <form method="get" action="result.html">
        <select name="lunch">
            <option selected>점심 메뉴 선택</option>
            <option value="a">라밥</option>
            <option value="b">지로라멘</option>
            <option value="c">순대국</option>
            <option value="d">돈가스</option>
            <option value="e">마라탕</option>
        </select>
    </form>
</body>
</html>
