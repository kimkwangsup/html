<!DOCTYPE html>
<html>
<head>
    <title>Image Tag</title>
    <meta charset="UTF-8">
</head>
<body style="background-color: rgb(0, 200, 255);">
    <h3>이미지 기본 표현</h3>
    <img src="../img/html_jpg.jpg" alt="alt 내용 : 이미지가 표시되지 않습니다." >
    <img src="../img/html5_jpg.jpg" alt="이미지가 표시되지 않습니다." width="50%" height="40%" title="title 내용">
    <h3>이미지에 설명 추가 & 오른쪽 정렬</h3>
    <img src="../img/html5_png.png" title="HTML5 로고 이미지" style="float: right;">
    <h3>이미지의 크기를 픽셀 단위로 조정</h3>
    <img src="../img/html5_png.png" style="width: 50px; height: auto;">
    <h3>이미지의 크기를 %단위로 조정</h3>
    <img src="../img/html5_png.png" width="50%" height="40%">
    

</body>
</html>
