<!DOCTYPE html>
<html>
<head>
    <title>비디오 태그</title>
    <meta charset="UTF-8">
</head>
<body>
    <div style="text-align: center;">
        <h1>Video Tag</h1>
        <video src="../media/movie.mov" controls loop autoplay width="500px" height="auto">
        </video>
        <hr>
        <h1>Video Source</h1>
        <video controls loop width="400px" height="auto">
            <source src="../media/movie.avi">
            <source src="../media/movie.m4v">
            <source src="../media/movie.mp4">
            <source src="../media/movie.mov">
            <span>동영상을 재생할 수 없습니다.</span>
        </video>
    </div>
</body>
</html>
