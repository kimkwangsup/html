<!DOCTYPE html>
<html>
<head>
    <title>가상 선택자</title>
    <meta charset="UTF-8">
    <style type="text/css">
        .fr {
            width: 600px;
            margin: 0px auto;
            text-align: center;
        }
        a:link {
            color: red;
            text-decoration: dotted;
        }
        a:visited {
            background-color: blue;
            color: yellow;
        }
        a:hover {
            text-decoration: dashed;
        }
        a:active {
            background-color: aqua;
        }
        div.d1 {
            /* div 태그 중 클래스가 d1인 태그 */
            display: inline-block;
            border: 6px dashed red;
            width: 400px;
            padding: 10px;
        }
        div.d1:hover {
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            background-color: indianred;
        }
        div.d2 {
            display: inline-block;
            border: 6px dotted yellowgreen;
            width: 400px;
            padding: 10px;
        }
        div.d2:hover {
            background-color: darkcyan;
            width: 200px;
            height: 200px;

            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="fr">
        <h1>가상 선택자</h1>
        <p>
            <a href="http://www.w3.org/" target="_blank">W3방문</a><br>
            <span>==> 마우스 이벤트에 따른 링크의 변화를 살펴보세요.</span>
        </p>
        <p>
            <a href="http://www.amazon.com/" target="_blank">아마존 방문</a><br>
            <span>==> 마우스 이벤트에 따른 링크의 변화를 살펴보세요.</span>
        </p>
        <div class="d1">
            <h3>가상 클래스 1 영역</h3>
            <span>마우스 위치에 따른 스타일 변화를 살펴보세요.</span>
        </div>
        <div class="d2">
            <h3>가상클래스 2 영역</h3>
            <span>마우스 위치에 따른 박스의 스타일 변화를 살펴보세요.</span>
        </div>
    </div>
</body>
</html>
