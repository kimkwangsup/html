<!DOCTYPE html>
<html>
<head>
    <title>Opacity</title>
    <meta charset="UTF-8">
    <style type="text/css">
        .content {
            width: 600px;
            margin: 0px auto;
            text-align: center;
        }
        h1 {
            background-color: aqua;
            color: deeppink;
            padding: 10px;
        }
        img {
            opacity: 0.3;
        }
        img:hover {
            cursor: pointer;
            opacity: 1;
            box-shadow: 10px 10px 40px 15px pink;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Opacity</h1>
        <div class="fr">
            <img src="../../img/chopper02.jpg" width="200" height="auto" border="1">
        </div>
    </div>
</body>
</html>
