<!DOCTYPE html>
<html>
<head>
    <title>인접형제선택자</title>
    <meta charset="UTF-8">
    <style type="text/css">
        h2 > ul {
            color: pink;
        }
        h1 + h2 + ul {
            color: red;
        }
        div + h3 {
            color: yellowgreen;
        }
        div ~ h3 {
            background-color: grey;
        }
        h3 + p {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div>
    <h1>인접형제선택자 1</h1>
    <h2>인접형제선택자 2
        <ul>
            <p>내부목록</p>
            <li>내부주제 1</li>
            <li>내부주제 2</li>
        </ul>
    </h2>
        <ul>목록
            <li>주제1</li>
            <li>주제2</li>
        </ul>
    </div>
    <h3>Adjacent Selector 1</h3>
    <p>인접형태선택자에 의한 스타일 적용</p>
    <h3>Adjacent Selector 2</h3>
</body>
</html>
