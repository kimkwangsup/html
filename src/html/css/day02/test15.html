<!DOCTYPE html>
<html>
    
<head>
<title>Float</title>
<meta charset="UTF-8">
<style type="text/css">
    .content {
        width: 606px;
        /* height: 602px; */
        margin: 0px auto;
    }

    .content > * {
        border: 1px solid gray;
        text-align: center;
        margin: 0 0 10px;
    }

    ul {
        list-style-type: none;
    }

    nav {
        width: 150px;
        height: 300px;
        float: left;
    }

    section {
        width: 300px;
        height: 300px;
        float: left;
    }
    section > * {
        background-color: yellowgreen;
    }

    section > header, section > article, section > footer, section h3 {
        margin: 0px;
    }

    section > header {
        height: 50px;
    }

    section > article {
        background-color: goldenrod;
        height: 220px;
    }

    section > footer {
        height: 30px;
    }

    aside {
        width: 150px;
        height: 300px;
        float: right;
    }

    footer {
        clear: both;
        height: 70px;
    }

    section > :last-child {
        position: relative;
    }
</style>
</head>
<body>
    <div class="content">
        <header>
            <h1>title</h1>
        </header>
        <nav>
            <ul>
                <li>menu 1</li>
                <li>menu 2</li>
                <li>menu 3</li>
                <li>menu 4</li>
            </ul>
        </nav>
        <section>
            <header>
                <h3>section title</h3>
            </header>
            <article>
                article
            </article>
            <footer>
                section footer
            </footer>
        </section>
        <aside>
            <div>banner1</div>
        </aside>
        <footer>
            main footer
        </footer>
    </div>
</body>
</html>
