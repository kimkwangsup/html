<!DOCTYPE html>
<html>
<head>
    <title>Border Radius</title>
    <meta charset="UTF-8">
    <style type="text/css">
        body {
            font-weight: vold;
            font-size: 16px;
        }
        #br1{
            background-color: aqua;
            color: red;
            border-style: solid;
            border-width: thick;
            border-color: violet;
            border-radius: 30%;
        }
        #br2{
            background-color: brown;
            border-style: dotted;
            border-width: 2px;
            border-color: white;
            border-radius: 15px 35px;
            color: blue;
        }
        #br3{
            background-color: red;
            border-style: dashed;
            border-width: 5px;
            border-color: yellowgreen;
            border-radius: 5px 15px 25px 35px;
            color: aqua;
        }
        #br4{
            border: 3px solid red;
            border-top-left-radius: 30px;
        }
    </style>
</head>
<body>
    <h1 id="br1">둥근모서리 스타일링예제1</h1>
    <h1 id="br2">둥근모서리 스타일링예제2</h1>
    <h1 id="br3">둥근모서리 스타일링예제3</h1>
    <h1 id="br4">둥근모서리 스타일링예제4</h1>
</body>
</html>
