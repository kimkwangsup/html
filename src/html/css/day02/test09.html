<!DOCTYPE html>
<html>
<head>
<title>Box Shadow</title>
<meta charset="UTF-8">
<style type="text/css">
    h1 {
        display: inline-block;
        width: 200px;
        height: 200px;
        margin: 10px;
        text-align: center;
        border: 1px solid rgb(0, 150, 255);
    }

    #box1 {
        background-color: yellow;
        box-shadow: 10px 10px 0px teal;
    }

    #box2 {
        background-color: orange;
        box-shadow: 20px 20px 50px red;
    }

    #box3 {
        background-color: orange;
        box-shadow: 20px 20px 30px -20px maroon;
    }

    #box4 {
        background-color: orange;
        box-shadow: 10px 10px 30px 10px fuchsia inset;
    }
</style>
</head>
<body>
    <h1 id="box1">박스 그림자 1</h1>
    <h1 id="box2">박스 그림자 2</h1>
    <h1 id="box3">박스 그림자 3</h1>
    <h1 id="box4">박스 그림자 4</h1>
</body>
</html>
