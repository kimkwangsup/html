<!DOCTYPE html>
<html>
<head>
    <title>구조 선택자Document</title>
    <meta charset="UTF-8">
    <style type="text/css">
        li{
            list-style: none;
            margin-bottom: 5px;
        }
        li> a:first-child{
            /*
                a:first-child - li 태그의 자식 태그중 첫째인 a태그를 선택
            */
            background-color: yellowgreen;
            color: red;
            text-decoration: none                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         ;
        }
        li:first-child > a{
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">주의사항1</a></li>
        <li><a href="#">주의사항2</a></li>
        <li><a href="#">주의사항3</a></li>
        <li><a href="#">주의사항4</a></li>
        <li><a href="#">주의사항5
        </a></li>
    </ul>    
</body>
</html>
