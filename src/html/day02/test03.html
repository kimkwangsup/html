<!DOCTYPE html>
<html>
<head>
    <title>Class 속성</title>
    <meta charset="UTF-8">
    <style>
        body{
            font-size: 0px;
        }
        .inblock{
            display: inline-block;
            width: 150px;
            height: 50px;
        }
        .bRed {
            background-color: red;
        }
        .bBlue{
            background-color: blue;
            color: white;
        }
        div{
            text-align: center;
            font-size: 15pt;
            font-weight: bold;
            border: 1px solid #9999;
        }
        #d6{
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="inblock">div1</div>
    <div class="inblock bRed">div2</div>
    <div class="inblock bBlue">div3</div>
    <div class="inblock">div4</div>
    <div class="inblock bRed">div5</div>
    <div class="inblock bRed" id="d6">div6</div>
    <div class="inblock bRed">div7</div>
    <div class="inblock">div8</div>
    <div class="inblock bBlue">div9</div>
    <div class="inblock bBlue">div10</div>
    <div class="inblock">div11</div>
    <div class="inblock">div12</div>
</body>
</html>
