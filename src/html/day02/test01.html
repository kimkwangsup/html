<!DOCTYPE html>
<html>
<head>
    <title>Input & Normal Tag</title>
    <meta charset="UTF-8">
</head>
<body>
    <div style="text-align: center;">
        <div style="display: inline-block; width: 600px;">
            <form method="get" action="result.html">
                <h1 style="background-color: darkslateblue; color: white; text-align: center; padding: 20px;">
                    일반 태그와 입력 태그
                </h1>
                <div>
                    <h3 style="display: inline-block; width: 150px; text-align: right;">
                        ID : 
                    </h3>
                    <input type="text" name="id" id="id">
                </div>
                <div>
                    <h3 style="display: inline-block; width: 150px; text-align: right;">
                        PW : 
                    </h3>
                    <input type="password" name="pw" pw="pw">
                </div>
                <div>
                    <input type="submit" value="로그인" name="btn"
                        style="display: inline-block; width: 100%; height: 30px; background-color: darkslategrey; color: white;" >
                </div>
            </form>
        </div>
    </div>
</body>
</html>
