<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../../css/w3.css">
    <link rel="stylesheet" type="text/css" href="../../../css/user.css">
    <script type="text/javascript" src="../../../js/colorClass.js"></script>
    <script type="text/javascript" src="../../../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var arr = $('.inblock'); 
            // 클래스가 inblock 태그들을 선택해서 배열 형태로 변수에 기억
            // 이 때 arr 은 jQuery 객체를 기억한다.

            for(var i = 0; i < arr.length ; i++){
                // arr.eq(i).addClass(colorList[i]);
            }
            // arr.addClass('w3-card-4');
            // javascript 로 처리
            var tags = document.getElementsByClassName('inblock');
            // 이때 tags 는 배열이고
            // 선택한 태그들이 채워져있다
            // 그 태그들의 속성을 변경시키려면 하나씩 꺼내서 적용시켜야 한다.
            for(var i = 0 ; i < tags.length ; i++){
                tags[i].classList.add('w3-card-4');
                tags[i].classList.add(colorList[i]);
            }

            // $('#fr > div:nth-child(4)').siblings().addClass('w3-round-xxlarge');
            // $('#fr > div:nth-child(4)').siblings().attr('style','color: red!important');
            // jQuery 에서 태그의 스타일 적용시키는 방법
            // 태그선택.css('속성', '속성값');
            // $('#fr > .inblock:lt(6)').addClass('w3-round-xlarge');
            $('#fr > .inblock:nth-child(7)').prevAll().addClass('w3-round-xlarge');



            var el = $('#fr > div:nth-child(4)').next().next();
            // javascript 객체로 변환해서 처리하는 방법
            // el.html(el.get(0).innerHTML.toUpperCase()); 

            // jQuery 함수를 이용해서 처리하는 방법
            el.html(el.html().toUpperCase()); 

            $('#fr > div').odd().addClass('w3-black');
            $('#fr > div').even().addClass('w3-teal');
        });
    </script>
</head>
<body>
    <div class="w3-content w3-center mxw700" id="fr">
        <div class="inblock imgBox mgw10 w3-border">div1</div>
        <div class="inblock imgBox mgw10">div2</div>
        <div class="inblock imgBox mgw10">div3</div>
        <div class="inblock imgBox mgw10">div4</div>
        <div class="inblock imgBox mgw10">div5</div>
        <div class="inblock imgBox mgw10">div6</div>
        <div class="inblock imgBox mgw10">div7</div>
        <div class="inblock imgBox mgw10">div8</div>
        <div class="inblock imgBox mgw10">div9</div>
        <div class="inblock imgBox mgw10">div10</div>
    </div>
</body>
</html>
