<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script type="text/javascript" src="../../../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        /*
        1. 
        jQuery 는 함수들로 구성된 자바스크립트 라이브러리이다.
        jQuery 역시 함수이다.

        jQuery(document).ready(function(){
            // 이 함수는 body 태그가 완성이 된 후 실행되는 함수이다.
            // onload 된 이후에 실행되는 함수...

            alert('첫 번째 메세지');
        });
        */

        // jQuery 는 내부적으로 $라는 별칭을 만들어서 사용하도록 되어있다.
        2. 
        $(document).ready(function(){
            alert('첫번째 메세지');
        });
        

        // jQuery() 함수를 호출할 때 함수를 입력해주면 jQuery 객체를 반환해준다.
        // 이 때 onload 처리가 되기 때문에 다음 형식으로 위의 형식들을 대신해서 사용할 수 있다.
        /*
        3. 
        $(function(){
            alert("첫번째 메세지");
        });
        */
        /*
            jQuery 를 사용할 때는 
            태그를 조작할 목적으로 사용할 것이므로
            문서(html)가 완성이 된 후 실행되어야 하는 것이 원칙이다.
            따라서 
                jQuery(document).ready(function(){}); 
                함수가 실행된 이후 실행되어야 한다.
            결론적으로 jQuery 의 코드는 위 함수의 매개변수로 입력되는 무명함수(function(){})에서
            작성되어야 할 것이다.

            위 세 가지 형식을 모두 사용할 수 있지만
            기본적으로 jQuery 를 $로 별칭을 만들어 뒀으므로
                $(document).ready(function(){
                    코드 작성..
                });

            의 형식을 주로 사용한다.
        */

        $(document).ready(function(){
            // jQuery를 작성할 때는 이 부분에서 코드를 작성하면 된다.
            /*
                함수 사용 형식 ]

                    $('선택자' 또는 자바스크립트 객체)
            */
            // 아이디로 mainFr 태그 선택
            var txt = $('#mainFr').html();
            /*
                html() : 일반 태그의 내용을 읽는 함수 - innerHTML 과 같은 기능
                html('내용') : 일반 태그의 내용을 입력하는 함수.

                참고 ]
                    val() : 입력태그의 내용을 읽는 함수
                    val('내용') : 입력태그의 내용을 입력하는 함수.
            */
           alert(txt);

            // 읽은 내용을 body 태그 맨 아래쪽에 추가해보자.
            // append = 맨 아래쪽
            // prepend = 맨 위쪽
            $('body > #fr').append(txt);
         });
    </script>
</head>
