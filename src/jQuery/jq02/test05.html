<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../../css/w3.css">
    <link rel="stylesheet" type="text/css" href="../../../css/user.css">
    <script type="text/javascript" src="../../../js/colorClass.js"></script>
    <script type="text/javascript" src="../../../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            
            $('#login').click(function(){
                // 할일
                // 입력 내용 읽고
                // 아이디
                // 유효성 검사
                var sid = $('#id').val();
                if(!sid){
                    // 아이디가 입력 안된 경우
                    $('#id').focus();
                    return
                }
                // 비밀번호
                var spw = $('#pw').val();
                if(!spw){
                    // 비밀번호가 입력 안된경우
                    $('#pw').focus();
                    return;
                }
                // 폼태그 준비
                var frm = document.createElement('form');
                frm = $(frm).attr('method', 'get').attr('action', 'result.html').attr('id','frm');
                // 폼태그로 감싸고
                var id_in = document.createElement('input');
                id_in = $(id_in).attr('type', 'hidden').attr('name', 'id').val(sid);
                // alert(id_in.val());
                var pw_in = document.createElement('input');
                pw_in = $(pw_in).attr('type', 'hidden').attr('name', 'pw').val(spw);
                // 위에서 만든 폼태그에 추가
                frm.append(id_in);
                frm.append(pw_in);


                $('body').prepend(frm);
                // 폼태그 전송
                $('#frm').submit();
            });
        });
    </script>
</head>
<body>
    <div class="w3-content w3-center mxw650"></div>
        <h1 class="w3-pale-blue w3-center w3-padding w3-card-4">LOGIN</h1>
        <div class="w3-col w3-padding w3-card-4">
            <div class="w3-col w3-padding">
                <label for="id" class="w3-col m3 lbl w3-text-gray w3-right-align">아이디 : </label>
                <div class="w3-col m8">
                    <input type="text" name="id" id="id" 
                            placeholder="아이디를 입력하세요."
                            class="w3-col w3-input w3-border">
                </div>
            </div>
            <div class="w3-col w3-padding">
                <label for="pw" class="w3-col m3 lbl w3-text-gray w3-right-align">비밀번호 : </label>
                <div class="w3-col m8">
                    <input type="password" name="pw" id="pw" 
                            placeholder="비밀번호를 입력하세요."
                            class="w3-col w3-input w3-border">
                </div>
            </div>
        </div>
        <div class="w3-col w3-margin-top w3-card-4">
            <button type="button" class="w3-half w3-button w3-green" id="reset">reset</button>
            <button type="button" class="w3-half w3-button w3-yellow" id="login">login</butotn>
        </div>
    </div>
</body>
</html>
