<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../../../css/w3.css">
<link rel="stylesheet" type="text/css" href="../../../css/user.css">
<script type="text/javascript" src="../../../js/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="../../../js/colorClass.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#reset').click(function(){
            var sprop = $('#id').prop('required');
            if(sprop){
                $('#id').prop('required', false);
                $('#id').prop('readonly', true);
            } else {
                $('#id').prop('required', true);
            }
            $('#pw').prop('required', true);
            // alert(sprop);
        });
    });
</script>
</head>
<body>
    <form method="GET" action="#" name="frm" id="frm"
        class="w3-content mxw650">
        <h1 class="w3-blue w3-padding w3-card-4 w3-center">Login</h1> 
        <div class="w3-col w3-padding">
            <label for="id" class="w3-col m3 lbl w3-text-gray w3-right-align">아이디 : </label>
            <div class="w3-col m8">
                <input type="text" name="id" id="id" 
                        placeholder="아이디를 입력하세요."
                        class="w3-col w3-input w3-border" required>
            </div>
        </div>
        <div class="w3-col w3-padding">
            <label for="pw" class="w3-col m3 lbl w3-text-gray w3-right-align">비밀번호 : </label>
            <div class="w3-col m8">
                <input type="password" name="pw" id="pw" 
                        placeholder="비밀번호를 입력하세요."
                        class="w3-col w3-input w3-border">
            </div>
        </div>
        <div class="w3-col w3-margin-top">
            <button type="button" class="w3-half w3-button w3-orange" id="reset">reset</button>
            <button type="submit" class="w3-half w3-button w3-blue" id="login">login</button>
        </div>
    </form>
</body>
</html>
