<html>
<head>
    <title>변수</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../../css/w3.css">
    <link rel="stylesheet" type="text/css" href="../../../css/user.css">
    <script type="text/javascript" src="../../../js/colorClass.js"></script>
    <script type="text/javascript">
        
    </script>
</head>
<body>
    <p id="carname"></p> 
    <p id="carcolor"></p> 
    <p id="carspeed"></p>
    <script>
        var car={
            name: 'Sonata', 
            speed: 50,
            color: 'white',
            start: function() { 
                return this.speed+10; 
            }
        };
        var cname=document.getElementById("carname"); 
        cname.textContent=car.name;
        var colname=document.getElementById("carcolor"); 
        colname.textContent=car.color;
        var cspeed=document.getElementById("carspeed"); 
        cspeed.textContent=car.start();
    </script> 
</body>
</html>
