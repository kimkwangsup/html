<!DOCTYPE html>
<html>
<head>
    <title>변수</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../../css/w3.css">
    <link rel="stylesheet" type="text/css" href="../../../css/user.css">
    <script type="text/javascript" src="../../../js/colorClass.js"></script>
    <script type="text/javascript">
        
    </script>
</head>
<body>
    <form class="w3-content w3-center mxw700">
        <h1 class="w3-red w3-padding w3-round-large w3-card-4">Login</h1>
        <div class="w3-container w3-padding w3-margin-top w3-round-large w3-card-4 pdh30">
            <div class="w3-col w3-padding ">
                <label for="id" class="w3-col m3 w3-right-align w3-text-pink lbl">ID : </label>
                <input type="text" class="w3-col m7 w3-input w3-border" name="id" id="id" placeholder="아이디를 입력하세요." 
                            onchange="ch01()">
            </div>
            <div class="w3-padding">
                <label for="pw" class="w3-col m3 w3-right-align w3-text-pink lbl">PW : </label>
                <input type="password" class="w3-col m7 w3-input w3-border" name="pw" id="pw" placeholder="비밀번호를 입력하세요."
                            onfocus="setBg(this)"
                            onblur="setWt(this)">
            </div>
        </div>
        <div class="w3-col w3-margin-top w3-card w3-round-large frHidden">
            <button type="reset" class="w3-button w3-pink w3-half w3-hover-aqua">초기화
            <button type="submit" class="w3-button w3-green w3-half w3-hover-yellow">로그인
        </div>
    </form>    
    <script type="text/javascript">
        function ch01(){
            alert('Change 이벤트 발생');
        }
        function setBg(a){
            a.style.backgroundColor='blue';
        }
        function setWt(a){
            a.style.backgroundColor='red';
        }
    </script>
</body>
</html>
