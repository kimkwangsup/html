<!DOCTYPE html>
<html>
<head>
    <title>변수</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../../css/w3.css">
    <link rel="stylesheet" type="text/css" href="../../../css/user.css">
    <script type="text/javascript" src="../../../js/colorClass.js"></script>
    <script type="text/javascript">
        var num = parseInt(prompt('합의정수를 입력하세요.'));
        var nums = [];
        for(var i = 0 ; i <= num; i++){
            nums[i] = i;
        }
        var sum = 0;
        function addSum(num){
            sum += num;
        }
        nums.forEach(addSum);
        document.write('1 ~ num의 합 : ' + sum);

        document.write('<br>');
        var no = parseInt(prompt('곱의정수를 입력하세요.'));
        var nos = [];
        for(var i = 1 ; i <= no ; i++){
            nos[i] = i;
        }
        var gop = 1;
        function getGop(no){
            gop *= no;
        }
        nos.forEach(getGop);
        document.write('1 ~ no 의 곱 : ' + gop);
        // 함수만드는 형식
        /*
            function 함수이름(매개변수...){
                함수내용...

                [return [데이터];]
            }
        */

        /*
            무명함수를 이용해서 함수를 제작하는 방법

            var 함수이름 = function(매개변수...){
                함수내용
            };
        */
        
        
    </script>
    <script type="text/javascript">
        function getSum(n){
            var sum = 0;
            for(var i = 0 ; i <= n ; i++){
                sum += i;
            }
            return sum;
        }
        function getGop(n){
            var gop = 1;
            for(var i = 1 ; i <= n ; i++){
                gop *= i;
            }
            return gop;
        }
    </script>
</head>
<body>
    <script type="text/javascript">
        /*
            재귀호출함수 : 함수 내에서 자기 사진을 다시 호출하는  함수
                          주로 특정 숫자까지 합, 곱을 구할때 많이 사용되는 함수.
        */
    </script>
</body>
</html>
