<!DOCTYPE html>
<html>
<head>
    <title>변수</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../../css/w3.css">
    <link rel="stylesheet" type="text/css" href="../../../css/user.css">
    <script type="text/javascript">
        var num; // 변수 선언만 해놓은 상태. 데이터의 형태도 정해지지 않은 상태.
        var obj = null; // null 로 초기화까지 해 놓은 상태. 데이터가 없는 상태.

        document.write('<h3>typeof 100 : ' + (typeof 100) + '</h3>');
        document.write('<h3>typeof 10.0 : ' + (typeof 10.0) + '</h3>');
        document.write('<h3>typeof "제니" : ' + (typeof "제니") + '</h3>');
        document.write('<h3>typeof true : ' + (typeof true) + '</h3>');
        document.write('<h3>typeof [1, 2, 3] : ' + (typeof [1, 2, 3]) + '</h3>');
        document.write('<h3>typeof {name: "제니", age: 28} : ' + (typeof {name: "제니", age: 28}) + '</h3>');
        document.write('<h3>typeof num : ' + (typeof num) + '</h3>');
        document.write('<h3>typeof obj : ' + (typeof obj) + '</h3>');
    </script>
</head>
<body>
    
</body>
</html>
