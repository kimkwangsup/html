<!DOCTYPE html>
<html>
<head>
    <title>변수</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../../css/w3.css">
    <link rel="stylesheet" type="text/css" href="../../../css/user.css">
    <script type="text/javascript">
        /*
            비어있는 배열 nums 를 만들고
            1 ~ 100 까지 정수를 채우세요.
        */
       var nums = [];
       for(var i = 0 ; i < 100 ; i++){
            nums[i] = i + 1;
       }
       for(var i = 0 ; i < nums.length ; i++){
            document.write(nums[i] + ', ');
       }
       // 홀수번째 방에 데이터를 0으로 초기화
       for(var i = 0 ; i < nums.length ; i++){
            
            if(i % 2 == 0){
                nums[i] = 0;
            }
       }
       document.write('<br>')
       for(var i = 0 ; i < nums.length ; i++){
            document.write(nums[i] + ', ');
       }
       // 배열초기화
       nums.length = 0;
       for(var i = 0 ; i < nums.length ; i++){
            document.write(nums[i] + ', ');
       }
    </script>
</head>
<body>
    
</body>
</html>
