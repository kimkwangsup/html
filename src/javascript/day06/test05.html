<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../../../css/w3.css">
<link rel="stylesheet" type="text/css" href="../../../css/user.css">
<script type="text/javascript">
    
</script>
</head>
<body>
    <form class="w3-content w3-center mxw700" name="frm">
        <h1 class="w3-pink w3-padding w3-round-large w3-card-4">정규표현식 검사</h1>
        <div class="w3-container w3-padding w3-margin-top w3-round-large w3-card-4 pdh30">
            <div class="w3-col w3-padding">
                <label for="msg" class="w3-col m3 w3-right-align w3-text-gray lbl">문자열 입력 : </label>
                <input type="text" class="w3-col m7 w3-input w3-border"
                        name="msg" id="msg" placeholder="문자열을 입력하세요.">
            </div>
        </div>

        <div class="w3-col w3-margin-top w3-card-4 w3-round-large frHidden">
            <div class="w3-quarter w3-button w3-green w3-hover-lime" id="btn1">타이틀 배경색 변경</div>
            <div class="w3-quarter w3-button w3-blue w3-hover-lime" id="btn2">라벨 폰트 크기 변경</div>
            <div class="w3-quarter w3-button w3-deep-purple w3-hover-lime" id="btn3">none</div>
            <div class="w3-quarter w3-button w3-red w3-hover-lime" id="btn4">입력값 읽기</div>
        </div>
    </form>

    <script type="text/javascript">
       document.getElementById('btn1').onclick = function(){
            var ele = document.getElementsByTagName('h1')[0];
            ele.setAttribute('class', 'w3-padding w3-round-large w3-card-4');
            // ele.style.backgroundColor = 'yellowgreen';
            ele.style = 'background-color: aqua; height: 150px; border: 15px dotted red; font-weight:bold; font-size:40pt; line-height: 200%'
       };
       document.getElementById('btn2').onclick = function(){
            document.getElementsByClassName('lbl')[0].style.fontSize = '17pt';
            document.getElementsByClassName('lbl')[0].style.lineHeight = '110%';
       };
       document.getElementById('btn3').onclick = function(){
            document.querySelectorAll('form > div:nth-child(2)')[0].style.display = 'none';
            document.frm.innerHTML += '<img src="../../html/img/chopper01.jpg" width="300" height="auto" id="img1">';

            alert(document.getElementById('img1').src);
            document.getElementById('img1').src = '../../html/img/chopper02.jpg'

        };
        // bnt4 클릭이벤트
        document.getElementById('btn4').onclick = function(){
            var reg1 = /^.*회원 입장!!!$/;
            var txt = document.frm.msg.value;
            if(!reg1.test(txt)){
            document.getElementsByTagName('h1')[0].innerHTML = txt;
            document.frm.msg.value += ' 회원 입장!!!';
            document.frm.msg.setAttribute('disabled', 'true');
            };
        };
    </script>
</body>
</html>
