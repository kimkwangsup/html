            globValue = 999;

            /*
            ==> 
                위 코드는 자바스크립트 엔진이 아래처럼 해석을 한다.

                    var name1;
                    alert(name1);
                    var locValue; 
                    globValue = 999; 
                    locValue = 10;
                    name1 = '제니';
                
                위와 같이 함수 내에서 
                코드의 아래부분에 만들어지는 지역변수는 
                그 변수의 선언부가 함수의 최상단으로
                끌어올려져 해석이 되고 실행한다.

            */
        };
