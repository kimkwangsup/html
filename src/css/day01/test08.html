<!DOCTYPE html>
<html>
<head>
    <title>클래스 선택</title>
    <meta charset="UTF-8">
    <style type="text/css">
        h3.class1 {
            /* h3 태그 중 class1 인 태그 선택 */
            color: blueviolet;
            background-color: paleturquoise;
        }
        .class1 {
            color: red;
            background-color: aqua;
        }
        .class2 {
            color: greenyellow;
            background-color: darkblue;
        }
        h3.class2 {
            background-color: brown;
        }
        h1 {
            background-color: lightcoral;
            color: indigo;
        }
    </style>
</head>
<body>
    <h1 class="class1">Class 1 입니다.</h1>
    <p class="class1">Class 1 입니다.</p>
    <h1 class="class2">Class 2 입니다.</h1>
    <p class="class2">Class 2 입니다.</p>
    <h3 class="class1">Element + Class 1 선택자</h3>
    <h3 class="class2">Element + Class 2 선택자</h3>

</body>
</html>
