<!DOCTYPE html>
<html>
<head>
    <title>속성 선택자</title>
    <meta charset="UTF-8">
    <style type="text/css">
        p {
            text-align: center;
        }
        label {
            display: inline-block;
            width: 120px;
            height: 30px;
            text-align: right;
            font-size: 16pt;
            font-weight: bold;
            color: blue;
        }
        input {
            display: inline-block;
            width: 200px;
            height: 30px;
            border: 2px solid purple;
            border-bottom: 3px solid deeppink;
        }
        button {
            display: inline-block;
            width: 200px;
            height: 35px;
            font-size: 13pt;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        /* 타입 속성과 타입 속성값으로 태그 선택하는 방법 */
        [type="reset"] {
            background-color: pink;
        }
        [type="submit"] {
            background-color: greenyellow;
            color: brown;
        }
        [type="text"]:focus {
            background-color: aquamarine;
            border: 8px dotted red;
        }
        [type="password"]:focus {
            background-color: khaki;
            border: 8px dotted red;
        }

        [type="submit"]:hover {
            background-color: indigo;
            color: yellow;
        }
        [type="reset"]:hover {
            background-color: deeppink;
            color: aqua;
        }
        [for] { /* for 속성이 정의된 모든 태그 선택 */
            color: red;
        }
        [for="pw"] {
            color: blue;
        }
    </style>
</head>
<body>
    <p>
        <label for="name">이름 : </label>
        <input type="text" name="name" id="name">
    </p>
    <p>
        <label for="pw">비밀번호 : </label>
        <input type="password" name="pw" id="pw">
    </p>
    <p>
        <button type="reset">초기화</button>
        <button type="submit">제출</button>
    </p>
</body>
</html>
