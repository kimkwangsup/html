<!DOCTYPE html>
<html>
<head>
    <title>css 1번째</title>
    <meta charset="UTF-8">
</head>
<body>
    <h3 style="color: aqua; background-color: orangered; text-align: center; ">Hello World!</h3>
    <!-- 
        위처럼 태그 내에서 속성으로 스타일을 정용하는 방법을 
            Inline Styles
        라고 부른다.

        스타일은 가장 마지막 읽은 내용으로 태그의 스타일이 적용되므로
        위처럼 태그해서 style 속성으로 적용시키는 방법이
        우선순위가 가장 높다.

        그런데,
        HTML5가 되면서 CSS는 HTML파일과 분리하기를 권장하고 있다.
        그래서 되도록이면 Inline Style 은 사용하지 않는 것이 좋다.
     -->
</body>
</html>
