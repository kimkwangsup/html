<!DOCTYPE html>
<html>
<head>
    <title>타입 선택자</title>
    <meta charset="UTF-8">
<style type="text/css">
    h1 {
        background-color: red;
    }
    h2 {
        background-color: aqua;
    }
    h3 {
        background-color: yellow;
    }
    p {
        color: blue;
        
    }
    span {
        font-weight: bold;
    }
</style>
</head>
<body>
    <h1>타입 선택자 1</h1>
    <h2>타입 선택자 2</h1>
    <h3>타입 선택자 3</h1>
    <p><span>각 요소에 다르게 적용</span></p>
    <p><strong>각 요소에 다르게 적용</strong></p>
    <p><b>각 요소에 다르게 적용</b></p>
</body>
</html>
