<!DOCTYPE html>
<html>
<head>
<title>Position</title>
<meta charset="UTF-8">
<style type="text/css">
    #sp1 {
        position: static;
        top: 1000px; /* position 속성의 값이 static이므로 이 속성값은 무의미해진다.*/
        background-color: cyan;
        width: 400px;
        height: 50px;
    }

    #sp2 {
        position: absolute;
        left: 10px;
        top: 50px;
        background-color: yellowgreen;
        width: 400px;
        height: 50px;
    }

    #sp3 {
        position: fixed;
        /* top: 10px; */
        /* left: 200px; */
        bottom: 0px;
        background-color: orange;
        width: 100%;
        height: 30px;
        text-align: center;
    }
</style>
</head>
<body>
    <h1>Position Style</h1>
    <p id="sp1">위치 설정 적용 1</p>
    <div id="sp2">위치 설정 적용 2</div>
    <p id="sp3">fixed 위치 설정</p>
    <pre>

























































































































    </pre>
    <h1>h1</h1>
</body>
</html>
