<!DOCTYPE html>
<html>
<head>
    <title>Margin</title>
    <meta charset="UTF-8">
    <style type="text/css">
        p{
            background-color: yellowgreen;
            color: aqua;
            font-weight: bold;
            font-size: 16pt;
        }
        p.pad{
            /* 클래스가 pad 인 p 태그 */
            color: indianred;
            padding: 20px;
            /* margin-top: 50px; */
        }
        /* p:nth-child(3) {}*/
        p.mar{
            color: indigo;
            margin: 30px;
        }
        /* p:last-child{} */
        p.mp {
            padding: 5%;
            margin: 5%;
            background-color: red;
        }
    </style>
</head>
<body>
    <p>박스의 안쪽 여백과 바깥쪽 여백 지정</p>
    <p class="pad">1 - 안쪽 여백 지정 : padding 20px</p>
    <p class="mar">2 - 바깥쪽 여백지정 : margin 30px</p>
    <p class="mp">3 - 안쪽 바깥쪽 여백 지정 : padding 5%, margin 5%</p>
</body>
</html>
