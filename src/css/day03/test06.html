    <meta charset="UTF-8">
    <style type="text/css">
        table {
            width: 500px;
            border: 1px solid deeppink;
            margin: 0px;
            border-collapse: collapse;
        }
        th{
            width: 200px;
        }
        th, td {
            border: 1px solid aqua;
            text-align: center;
        }
    </style>
</head>
