<!DOCTYPE html>
<html>
<head>
    <title>W3.css</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../../css/w3.css">
    <link rel="stylesheet" type="text/css" href="../../../css/user.css">
    <style type="text/css">
        .w3-margin-bottom {
            font-size: 20pt;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="w3-content mxw650">
        <div class="w3-margin-bottom">
            <div class="w3-panel w3-pink pdh20"><span>panel 1</span></div>
            <div class="w3-panel w3-teal pdh20"><span>panel 2</span></div>
        </div>
        <div class="w3-margin-bottom">
            <div class="w3-container w3-pink pdh20"><span>container 1</span></div>
            <div class="w3-container w3-teal pdh20"><span>container 2</span></div>
        </div>
        <div class="w3-col w3-center">
            <div class="w3-display-container inblock imgBox w3-yellow w3-border w3-border-red w3-circle">
                <span class="w3-display-middle">box</span>
            </div>
            <div class="w3-display-container w3-aqua w3-border w3-border-red" style="height: 300px;">
                <div class="w3-bar s12 w3-col w3-display-topleft w3-grey">
                    <div class="w3-bar-item w3-button w3-small w3-deep-orange">bar1</div>
                    <div class="w3-bar-item w3-button w3-small w3-indigo">bar2</div>
                    <div class="w3-bar-item w3-button w3-small w3-teal">bar3</div>
                    <div class="w3-bar-item w3-button w3-small w3-cyan">bar4</div>
                </div>
                <span class="w3-button w3-small w3-red w3-display-bottomright">topright</span>
            </div>
        </div>
        <div class="w3-bar w3-black">
            <div class="w3-bar-item w3-button w3-hover-red">btn1</div>
            <div class="w3-bar-item w3-button w3-hover-orange">btn2</div>
            <div class="w3-bar-item w3-button w3-hover-yellow">btn3</div>
            <div class="w3-bar-item w3-button w3-hover-green">btn4</div>
        </div>
    </div>
</body>
</html>
